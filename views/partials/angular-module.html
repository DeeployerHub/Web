<script>
    angular
        .module("deeployer", [
            'btford.socket-io'
        ])
        .factory('socket', ['socketFactory', function (socketFactory) {
            window.socketIo = window.socketIo || socketFactory({
                    ioSocket: io.connect('[[ socketPath ]]', {
                        transports: ['websocket']
                    })
                });

            return window.socketIo;
        }]);
</script>
